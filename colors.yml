# Use custom cursor colors. If true, display the cursor in the cursor.foreground
# and cursor.background colors, otherwise invert the colors of the cursor.
custom_cursor_colors: true

# Colors (nova): https://trevordmiller.com/projects/nova
colors:
  # Default colors
  primary:
    background: '0x3c4c55'
    foreground: '0xc5d4dd'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x3c4c55'
    cursor: '0x7fc1ca'

  # Normal colors
  normal:
    black:   '0x3c4c55'
    red:     '0xdf8c8c'
    green:   '0xa8ce93'
    yellow:  '0xdada93'
    blue:    '0x83afe5'
    magenta: '0x9a93e1'
    cyan:    '0x7fc1ca'
    white:   '0xc5d4dd'

  # Bright colors
  bright:
    black:   '0x899ba6'
    red:     '0xf2c38f'
    green:   '0xa8ce93'
    yellow:  '0xdada93'
    blue:    '0x83afe5'
    magenta: '0xd18ec2'
    cyan:    '0x7fc1ca'
    white:   '0xe6eef3'
